<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal navbar-brand">
      LogIn
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a routerLink="/" class="p-2 text-dark">Home</a>
      <small><span *ngIf="user | async">Welcome {{ (user | async)?.email }}</span></small>
    </nav>
    <div *ngIf="!(user | async)">
      <a routerLink="/login" class="btn btn-outline-primary">Login</a>
      <a routerLink="/register" class="btn btn-outline-primary">Sign up</a>
    </div>
    <div *ngIf="user | async">
      <button class="btn btn-outline-secondary" (click)="signOut()">Sign Out</button>
    </div>
   </div>
